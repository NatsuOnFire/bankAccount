<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="histories" type="java.util.Set"*/-->
<!-- line above is to workaround: https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<head th:replace="fragments/layout :: head">
    <title id="pageTitle">Bank Account - history</title>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<div id="table-history" class="row">
    <div class="col s12 m10 offset-m1 l8 offset-l2">
        <h1 class="center">History</h1>
        <hr/>
        <div class="row">
            <table id="history" class="display cell-border row-border compact hover" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Operation</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="history : ${histories}">
                        <td th:text="${history.operation == '+' ? 'Deposit' : 'Withdrawal'}">Deposit</td>
                        <td th:text="${history.date}">2017-01-01</td>
                        <td th:text="${history.amount}">$100</td>
                        <td th:text="${history.balance}">$100</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
