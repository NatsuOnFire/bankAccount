<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="account" type="fr.laforest.bankaccount.model.Account"*/-->
<!--/*@thymesVar id="response" type="String"*/-->
<!--/*@thymesVar id="error" type="String"*/-->
<!-- line above is to workaround: https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<head th:replace="fragments/layout :: head">
    <title id="pageTitle">Bank Account - withdrawal</title>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<div class="row">
    <div class="col s12 m10 offset-m1 l8 offset-l2">
        <h1 class="center">Withdrawal your money</h1>
        <hr/>
        <div class="row">
            <form class="col s12" action="#" th:action="@{/withdrawal}" th:object="${account}" method="post">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="money" type="number" step="0.01" min="0.00" th:field="*{money}" class="validate"/>
                        <label for="money">Money</label>
                    </div>
                    <div class="input-field col s12 m6 center">
                        <button class="btn waves-effect waves-light" name="action">Withdrawal
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
            <p class="center green-text text-darken-2" th:if="${response != null}" th:text="${response}"></p>
            <p class="center red-text text-darken-2" th:if="${error != null}" th:text="${error}"></p>
        </div>
    </div>
</div>
<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
